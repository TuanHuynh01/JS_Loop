<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <p id="hienthi"></p>
</body>
</html>
<script>
    let a = parseInt(prompt("Nhập số a:"));
    let b = parseInt(prompt("Nhập số b:"));
    let hienthi = document.getElementById("hienthi");
    let result;
    if(a > b) {
        for(let i = b; a > b;) {
            b++;
            i += b;
            console.log(i);
            result = i
        }
    } else if( b > a) {
        for(let j = a; b > a;) {
            a++;
            j += a;
            console.log(j);
            result = j
        }
    }
    hienthi.innerHTML = "Tổng các số trong khoảng a đến b = " + result;
</script>
