<script>
    let table = "<table border='2' width='300' cellspacing='0' cellpadding='3'>";
    let a = 1
    let b = 1
    while(a <= 10) {
        table = table + "<tr>";
        while(b <= 10) {
            table = table + "<td>" + a * b + "</td>";
            b++;
        }
        table = table + "</tr>";
        b = 1;
        a++;
    }
    table = table + "</table>";
    document.write(table);
</script>
